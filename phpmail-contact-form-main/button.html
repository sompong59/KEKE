   <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
html,
body {
  display: grid;
  height: 100%;
  width: 100%;
  place-items: center;
  background: linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%);
}
.wrapper {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 200px;
    margin: 0;
}
/* .wrapper .button {
  display: inline-block;  ປ່ຽນຈາກ ໃຫ້ເປັນແນວນອນ
  height: 60px;
  width: 60px;
  display: block;
  text-decoration: none;
  margin: 0 5px;
  overflow: hidden;
  background: #fff;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease-out;
} */
.wrapper .button {
    display: block; /* ປ່ຽນຈາກ inline-block ແລະ float: left */
    height: 60px;
    width: 60px;
    text-decoration: none;
    margin: 10px auto; /* ປ່ຽນ margin ເພື່ອຈັດວາງກາງ ແລະມີໄລຍະຫ່າງ */
    overflow: hidden;
    background: #fff;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-out;
}
.wrapper .button:hover span {
    right: auto; /* ລຶບ right */
    left: 50px; /* ຍ້າຍຕົວອັກສອນໄປທາງຊ້າຍ */
}
.wrapper .button:hover {
  width: 200px;
}
.wrapper .button .icon {
  display: inline-block;
  height: 60px;
  width: 60px;
  color: #000;
  text-align: center;
  border-radius: 50px;
  box-sizing: border-box;
  line-height: 60px;
  transition: all 0.3s ease-out;
}
.wrapper .button:nth-child(1):hover .icon {
  background: #4267B2;
}
.wrapper .button:nth-child(2):hover .icon {
  background: #25D366;
}
.wrapper .button:nth-child(3):hover .icon {
  background: #E1306C;
}
.wrapper .button:nth-child(4):hover .icon {
  background: #000000;
}
.wrapper .button:nth-child(5):hover .icon {
  background: #ff0000;
}
.wrapper .button .icon i {
  font-size: 25px;
  line-height: 60px;
  transition: all 0.3s ease-out;
}
.wrapper .button:hover .icon i {
  color: #fff;
}
.wrapper .button span {
  font-size: 20px;
  font-weight: 500;
  line-height: 60px;
  margin-left: 10px;
  transition: all 0.3s ease-out;
}

.wrapper .button:nth-child(1) span {
  color: #4267B2;
}
.wrapper .button:nth-child(2) span {
  color: #25D366;
}
.wrapper .button:nth-child(3) span {
  color: #E1306C;
}
.wrapper .button:nth-child(4) span {
  color: #000000;
}
.wrapper .button:nth-child(5) span {
  color: #ff0000;
}
   </style>
   <body>
 


      <div class="wrapper">

            </div>
